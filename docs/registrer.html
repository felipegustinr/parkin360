<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <nav class="nav">
        <a href="./index.html">
            <div class="logo">
                <img src="./logo.png" alt="Logo">
            </div>
        </a>

    </nav>
    <section class="registrer">
        <h3>Registrarse</h3>
    </section>
    <section class="login-page">

        <form class="row g-3" id="registerUser">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="email-reg">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password-reg">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Pais</label>
                <select id="inputState" class="form-select">
                    <option selected="">Seleccione...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Codigo Postal</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">

            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <a href="index.html" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </section>

    <script type="module" src="./index.js"></script>
    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>



</body>

</html>
